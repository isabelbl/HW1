<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/textured_paper/textured_paper_@2X.png">
    
    <header>
            <!-- h1: The most important headline -->
            <h1>Isabel Blanco</h1>
            
            <!--Top Right Tabs-->
            <div class="tabs">
                <button class="tablinks">About</button>
                <button class="tablinks">Portfolio</button>
                <button class="tablinks">Contact</button>
            </div>
    </header>

    <form>
        <h2>Contact</h2>
        <div class="body_border"></div>
            <section class="name">
                <label for="name">
                    <p>Name</p>
                </label>
                <input type="text">
            </section>

            <section class="email">
                <label for="email">
                    <p>Email</p>
                </label>
                <input type="text">
            </section>

            <section class="message">
                <label for="message">
                    <p>Message</p>
                </label>
                <input type="text">
            </section>

            <input type="submit">
    </form>
<footer>
    
</footer>
</body>
</html>
